<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Visualizar Lojas</title>

</head>

<body class="bg-light">
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="../lojas-associadas/lojas-associadas.html">
                    <img src="../../assets/img/logo-taci-menor.png" class="rounded 
                    float-start" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="../lojas-associadas/lojas-associadas-cadeira-artur.html">Lojistas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Aprendizados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dicas e Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bonificações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lojistas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="container-fluid bg-light">

        <form method="get" class="form-group">
            <div class="col-md-5">
                <label for="validationDefault01" class="form-label">Cnpj:</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="00.000.000/0000-00"
                    maxlength="16" minlength="16" required>
            </div>
            <div class="col-md-5">
                <label for="validationDefault02" class="form-label">Nome da Loja:</label>
                <input type="text" class="form-control" id="validationDefault02" maxlength="30" required>
            </div>
            <div class="col-md-5">
                <label for="validationDefault03" class="form-label">Endereço:</label>
                <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-5">
                <label for="validationDefault04" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="validationDefault04" placeholder="Ex:(81) 3331-2512"
                    minlength="10" maxlength="10" required>
            </div>
            <div class="col-md-5">
                <label for="validationDefault05" class="form-label">Responsável:</label>
                <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-5">
                <label for="validationDefault06" class="form-label">Celular:</label>
                <input type="tel" class="form-control" id="validationDefault06" placeholder=" Ex:(81)9 9999-9999"
                    maxlength="11" minlength="11" required>
            </div>
            <div class="col-md-5">
                <label for="validationDefault07" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="validationDefault07" maxlength="100" required>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Aceite os termos de condição
                    </label>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>

    </section>
    <footer class="blockquote-footer">
        <div class="bg-dark text-center text-white">
            <p>Powered by C4NGAÇO SYSTEMS</p>
        </div>
    </footer>

    <script src="../../assets/bootstrap-5.1.3-dist/js/bootstrap.js"></script>

</html>
