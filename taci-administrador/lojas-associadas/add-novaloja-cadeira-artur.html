    <section class="container bg-light">
        <h1>Adicionar nova loja</h1>
        <div>
            <button class="d-grid gap-2 col-2 mx-auto" onclick="abrirModal2()"><i class="btn btn-primary"></i><span>Enviar
                    imagem</span></button>
        </div>
        <form class="form-control-sm" action="formulário" method="post">

            <div class="generic-form__box-wrapper">
                <label for="cnpj">Cnpj:</label>
                <input class="form-control form-control-sm" type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-000"
                    required maxlength="16">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="nome-da-loja">Nome da loja:</label>
                <input class="form-control form-control-sm" type="text" id="nome-da-loja" placeholder="Insira aqui" required
                    maxlength="30">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="endereco">Endereço:</label>
                <input class="form-control form-control-sm" type="text" id="endereco" name="endereço" required maxlength="50">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="telefone">Telefone:</label>
                <input class="form-control form-control-sm" type="text" id="telefone" name="telefone" placeholder="(00)0000-0000"
                    required maxlength="12">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="celular">Celular:</label>
                <input class="form-control form-control-sm" type="text" id="celular" name="celular" placeholder="(00)0000-0000"
                    required maxlength="12">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="responsavel">Responsável:</label>
                <input class="form-control form-control-sm" type="text" id="responsavel" name="responsavel" required
                    maxlength="20">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="e-mail">E-mail:</label>
                <input type="email" class="form-control form-control-sm" id="email" placeholder="seuemail@email.com" required
                    maxlength="100">
            </div>
            <div class="text-center">
                <a href="./lojas-associadas-cadeira-artur.html"><input type="reset" class="btn btn-danger" value="Cancelar" type="button"></button></a>
                <a class="salvar"><input type="submit" value="Salvar" id="botao" class="btn btn-success"></button></a>
            </div>

        </form>

        <div id="fundo"></div>
        <a href="./lojas-associadas-cadeira-artur.html">
            <div id="modal" class="modal" onclick="fecharModal()">
                <div class="texto-aviso">
                    <p>Loja adicionada com sucesso!</p>
                    <button type="button" class="modal__btn-secondary" style="border: none"><i
                            class="fas fa-check-circle"></i></button>
                </div>
            </div>
        </a>
        <div id="modal2" class="modal" onclick="fecharModal()">
            <div class="texto-aviso">
                <p>Imagem adicionada com sucesso</p>
                <button class="modal__btn-secondary" style="border: none"><i class="fas fa-check-circle"></i></button>
            </div>
        </div>
